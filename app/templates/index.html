{% extends "base.html" %}
{% block content %}
      <h1>Parsed sites: {{count_sites}}</h1>
<table border="1">
  <tr>
    <td><b>URL</b></td>
    <td><b>Title</b></td>
    <td><b>Keywords</b></td>
    <td><b>Descripton</b></td>
  </tr>
      {% for site in sites%}
    <tr>
    <td>{{site.url}}</td>
    <td>{{site.title}}</td>
    <td>{{site.keywords}}</td>
    <td>{{site.description}}</td>
    </tr>
      {% endfor %}
    </table>
    <p>{{parsed_sites}}</p>
  </body>
{% endblock %}
